<html>
	<head>
		<title>Frameset Layout</title>
	</head>
<frameset cols="20%,80%">
	<frame src="red.html" name="f1"></frame>
	<frameset rows=",,*">
		<frame src="red.html" name="f1"></frame>
		<frame src="green.html" name="f1"></frame>
		<frame src="blue.html" name="f1"></frame>
	</frameset>
</frameset>
</html>
