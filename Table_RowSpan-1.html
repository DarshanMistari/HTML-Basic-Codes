<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rowspan HW</title>
</head>
<body>
   
    <table border="1" align="center" width="600">
        <caption>Table RowSpan & colspan Ex 1</caption>
        <tr align="center">
            <th rowspan="4">Subject</th>
        </tr>
        <tr align="center">
            <th >Java</th>
            <td>80</td>
            <td>75</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <th >JDBC</th>
            <td>80</td>
            <td>75</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <th col>SQL</th>
            <td>80</td>
            <td>75</td>
            <td>70</td>
        </tr>

    </table>
</body>
</html>
