<html>
    <head>
        <title>Text Decoration in css</title>
        <style>
            h1
            {
                color:deeppink;
            }
        </style>
    </head>
    <body>
        <h1 style="text-decoration:underline;"> This Text will be underline </h1>
        <h1 style="text-decoration: overline;"> This Text will be overline </h1>
        <h1 style="text-decoration: line-through;"> This Text will be line line-through </h1>
    </body>
</html>
