<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <h1>Student Registration Form</h1>
    
        <form action="#" method="post">
            
            Name : <input type="text" name="name" placeholder="Enter UserName" required>
            <br><br>
            Roll No : <input type="text" name="rollNo" placeholder="Enter the RollNo" required>
            <br><br>
            Email id : <input type="text" name="emailid" placeholder="Enter the Email id" required>
            <br><br>
            Password : <input type="password" name="Password" placeholder="Enter the Password" required>
            <br><br>
            Photo : <input type="file" name="photo">
            <br><br>
            <input type="submit" value="Submit" required>
    
        </form>
    </center>
</body>
</html>
