<html>
<head>
<title> Registretion Form </title>
</head>
<body bgcolor="beige">
<center>
<h1>  Students Addmision Form </h1>
</center>
<form>
<label> First Name:</label>
<input type="text" name="First Name" size="30"/>
<br>
<br>
<label> Middle Name: </label>
<input type="text" name="Middle Name" size="30"/>
<br>
<br>
<label> Last Name: </label>
<input type="text" name="Last Name" size="30"/>
<br>
<br>
<label>Birth Date: </label>
<input type="date" name="Birth date">
<br>
<br>
<label> AadharCard No: </label>
<input type="text" name="Aadharcard No" size="12"/>
<br>
<br>
<label>Gender: </label> <br>
<input type="Radio" name="Male"/>Male
<input type="Radio" name="Female"/>Female
<input type="Radio" name="Other"/>Other
<br>
<br>
<label> Phone: </label>
<input type="countrycode" value="+91" name="text" size="10"/>
<br>
<br>
<label> Email ID: </label>
<input type="Email" id="Email" name="Email"/>
<br>
<br>
<label>Address: </label> <br>
<textarea cols="50" row="5" value="Address"></textarea>
</br>
<br>
<label> State: </label>
<input type="Text" name="State"/>
<br>
<br>
<label> Country: </label>
<input type="text" name="Country" />
<br>
<br>
<label> Hobbies: </label>
<input type="Checkbox" value="Drawing">Drawing
<input type="Checkbox" value="Singing">Singing
<input type="Checkbox" value="Dancing">Dancing
<input type="Checkbox" value="Sketching">Sketching
<input type="Checkbox" value="Reading">Reading
<input type="Checkbox" value="All of the above">All of the above
<br>
<br>
<label> Qualification: </label>
<input type="Radio" value="High School(10th)">High School(10th) <br><br>
<input type="Radio" value="Higher School (12th)">Higher School (12th)<br><br>
<input type="Radio" value="Graduation(Bachelors)">Graduation(Bachelors) <br> <br>
<input type="Radio" value="Post Gradution(Masters)">Post Gradution(Masters)
<br>
<br> 
<label> Courses Applied For: </label>
<select>
<option value="Course">course </option>
<option value="BCA">BCA </option>
<option value="BBA">BBA </option>
<option value="B.Tech">B.Tech </option>
<option value="BSC.COM">BSC.COM </option>
<option value="BSC">BSC </option>
<option value="B.COM">B.COM </option>
<option value="MCA">MCA <option> 
<option value="MBA">MBA </option>
<option value="MSC">MSC </option>
<option value="MA">MBA </option>
<option value="M.COM">M.COM </option>
</select>
<br>
<br>
<label> Password: </label>
<input type="Password" id="Password" name="Password">
<br> 
<br> 
<br>
<center>
<input type="Button" value="Submit">
</center>
<br>
<align="left"/>
<b> Created by:<br> Darshan Mistari </b>
</form>
</body>
</html>
