<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee bgcolor="pink" vspace="50" hspace="20"  direction="left" scrollamount="10" loop="2"  behavior="alternate">
        <h1>FullStack Developers</h1>

</body>
</html>
