<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Span</title>
</head>
<body>
    <table border="1" align="center" width="700">
        <tr align="center">
            <th rowspan="2">No</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">City</th>
            <th colspan="3">Subject</th>
        </tr>
        <tr>
            <th>C</th>
            <th>CPP</th>
            <th>Java</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Darshan Mistari</td>
            <td>Shahada</td>
            <td>87</td>
            <td>90</td>
            <td>95</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>Kalpesh Mistari</td>
            <td>Shahada</td>
            <td>83</td>
            <td>70</td>
            <td>65</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>Kunal Mistari</td>
            <td>Shahada</td>
            <td>80</td>
            <td>70</td>
            <td>75</td>
        </tr>
    </table>
</body>
</html>
